<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Load Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Lazy Load</h1>

  <div id="image-container">
    <picture>
      <source srcset="https://placehold.co/600x400/png" media="(max-width: 600px)">
      <img class="lazy-image" data-src="images/lazy-image1.jpeg" alt="Image 1">
    </picture>
    <picture>
      <source srcset="https://placehold.co/600x400/png" media="(max-width: 600px)">
      <img class="lazy-image" data-src="images/lazy-image2.jpeg" alt="Image 2">
    </picture>
    <picture>
      <source srcset="https://placehold.co/600x400/png" media="(max-width: 600px)">
      <img class="lazy-image" data-src="images/lazy-image3.jpeg" alt="Image 3">
    </picture>
    <picture>
      <source srcset="https://placehold.co/600x400/png" media="(max-width: 600px)">
      <img class="lazy-image" data-src="images/lazy-image4.jpeg" alt="Image 4">
    </picture>
    <picture>
      <source srcset="https://placehold.co/600x400/png" media="(max-width: 600px)">
      <img class="lazy-image" data-src="images/lazy-image5.jpeg" alt="Image 5">
    </picture>
    <picture>
      <source srcset="https://placehold.co/600x400/png" media="(max-width: 600px)">
      <img class="lazy-image" data-src="images/lazy-image6.jpeg" alt="Image 6">
    </picture>
  </div>

  <script src="script.js"></script>
</body>
</html>
