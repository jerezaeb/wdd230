<main>
    
<section class="join-container">
    
    <h1>Join Us</h1>
<form action = "thankyou.html" method="get" class="form-join">
    <div class="form-input">
        <label for="name">First Name: </label>
        <input type="text" name="name" id="name" required>
    </div>
    <div class="form-input">
        <label for="last-name">Last Name: </label>
        <input type="text" name="last-name" id="last-name" required>
    </div>

    <div class="form-input">
        <label for="position-tile">Position Title: </label>
        <input type="text" name="position-tile" id="position-title" required pattern="[a-zA-Z\s\-]{7,}" title="Please enter at least 7 characters consisting of letters, hyphens, and spaces">
    </div>
    <div class="form-input">
        <label for="email">Email: </label>
        <input type="text" name="email" id="email" required placeholder="example@example.com">
    </div>

    <div class="form-input">
        <label for="mobile">Mobile Number: </label>
        <input type="tel" name="mobile" id="mobile" required>
    </div>
    <div class="form-input">
        <label for="membership-level">Membership Level: </label>
        <select id= "membershipLevel" name="membershipLevel">
            <option value= "NP Membership">NP Membership</option>
            <option value= "Bronze Membership">Bronze Membership</option>
            <option value= "Silver Membership">Silver Membership</option>
            <option value= "Gold Membership">Gold Membership</option>
        </select>
    </div>
    <div class="form-input">
    <label for="businessDescription">Business Description: </label>
    <textarea id="businessDescription" name="businessDescription"></textarea>
    </div>
    <div>
        <input type="hidden" name="dateandtime" value="">
        <input type="submit" value="Submit">
    </div>

</form>
</section>
</main>
